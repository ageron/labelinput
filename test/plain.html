<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />

  <link href="../css/labelinput_plain.css" rel="stylesheet" type="text/css" />
  <script src="../js/prototype.js" type="text/javascript"></script>
  <script type="text/javascript">
    document.observe('dom:loaded', function(event){
      $('i2').focus();
    });
  </script>
  <script src="../js/labelinput.js" type="text/javascript"></script>
  <script type="text/javascript">
    LabelInput.prototype.options = {"hideUponFocus": true};
  </script>
</head>
<body>
  <form action="login" method="post">
    <h1>Text input</h1>
    <div>
      <label for="i1">Regular label</label>
      <input id="i1" name="i1"></input>
    </div>
    <div>
      <label for="i2" class="labelinput"><strong>LabelInput</strong> label</label>
      <input id="i2" name="i2"></input>
    </div>
    <h1>Password input</h1>
    <div>
      <label for="p1">Regular label</label>
      <input id="p1" name="p1" type="password"></input>
    </div>
    <div>
      <label for="p2" class="labelinput"><strong>LabelInput</strong> label</label>
      <input id="p2" name="p2" type="password"></input>
    </div>
    <h1>Textarea</h1>
    <div>
      <label for="t1">Regular label</label>
      <textarea id="t1" name="t1"></textarea>
    </div>
    <div>
      <label for="t2" class="labelinput"><strong>LabelInput</strong> label</label>
      <textarea id="t2" name="t2"></textarea>
    </div>
    <div>
      <input type="submit"></input>
    </div>
  </form>
</body>
</html>
