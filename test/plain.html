<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />

  <link href="../css/labelinput_plain.css" rel="stylesheet" type="text/css" />
  <script src="../js/prototype.js" type="text/javascript"></script>
  <script src="../js/labelinput.js" type="text/javascript"></script>
</head>
<body>
  <form action="login" method="post">
    <p>Regular input: <input id="f1" name="f1" value="Some default value"></input></p>
    <p>Required autofocus labelinput: <input id="f2" name="f2" class="labelinput autofocus required" value="Some label"></input></p>
    <p>Required labelinput: <input id="f3" name="f3" class="labelinput required" value="Another label"></input></p>
    <p>Plain labelinput: <input id="f4" name="f4" class="labelinput" value="Yet another label"></input></p>
    <p>Regular password input: <input id="p1" name="p1" type="password"></input></p>
    <p>Plain password labelinput: <input id="p2" name="p2" class="labelinput" type="password" value="Again, some label"></input></p>
    <p>Required password labelinput: <input id="p3" name="p3" class="labelinput required" type="password" value="Again again"></input></p>
    <p><input type="submit"></input></p>
  </form>
</body>
</html>
